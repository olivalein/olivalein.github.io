---
layout: default
---

<article class="chirpy-post active" data-page="blog-single">
  
  <header class="post-header">
    <h1 class="h2 article-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">
        <i class="far fa-calendar"></i> {{ page.date | date: "%b %d, %Y" }}
      </span>
      {% if page.categories.size > 0 %}
      <span class="post-categories">
        <i class="far fa-folder"></i> {{ page.categories | join: ', ' }}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
